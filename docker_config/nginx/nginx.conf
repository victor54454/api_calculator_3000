user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # Rate limiting zones - Plus strict
    limit_req_zone $binary_remote_addr zone=calcul:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Limite de connexions simultanées
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;

    # Tailles maximales des requêtes
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 2 1k;

    # Timeouts anti-Slowloris
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Configuration des logs pour rate limiting
    limit_req_log_level warn;
    limit_req_status 429;
    limit_conn_status 429;

    # Cache SSL pour performance
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Préférer les cipher du serveur
    ssl_prefer_server_ciphers on;

    # OCSP Stapling - DÉSACTIVÉ pour certificats auto-signés
    # ssl_stapling on;
    # ssl_stapling_verify on;
    # resolver 8.8.8.8 8.8.4.4 valid=300s;
    # resolver_timeout 5s;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;

    keepalive_timeout  65;

    # Compression gzip
    gzip  on;

    include /etc/nginx/conf.d/*.conf;
}